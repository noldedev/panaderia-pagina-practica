<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="header header__contacto">
      <div class="padre">
        <div class="titulo">
          <h1>Panaderia San Carlos</h1>
        </div>
        <nav class="navegacion">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li>
              <a href="nosotros.html">Nosotros</a>
            </li>
            <li><a href="productos.html">Productos</a></li>
            <li><a class="navegacion__active"  href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <div class="frase">
        <h2>San Carlos la mejor Panaderia</h2>
      </div>
    </header>

    <section class="contenedor seccion-contenedor">
        <h2 class="seccion__title--two">
            Rellena el formulario para pedir tu pedido!
        </h2>
        <div class="formulario__grid">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="campo">
                    <label for="correo">Correo:</label>
                    <input type="text" id="correo">
                </div>
                <div class="campo">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion">
                </div>
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <button class="boton">
                    Solicitar Pedido
                </button>
            </form>
            <div class="formulario__imagen">
                <img src="img/contacto2.jpg" alt="formulario">
            </div>
        </div>
    </section>

    
    <footer class="footer">
      <section class="footer__seccion contenedor">
          <div class="footer__flex">
            <h2 class="footer__title">Siguenos en nuestras redes</h2>
            <div class="footer__icons">
              <div class="footer__icon">
                <i class="bi bi-facebook"></i> 
              </div>
              <div class="footer__icon">
                <i class="bi bi-whatsapp"></i>
              </div>
              <div class="footer__icon">
                <i class="bi bi-instagram"></i>
              </div>
              <div class="footer__icon">
                <i class="bi bi-twitter"></i>
              </div>
            </div>
            <div class="footer__texto">
              “El olor a pan caliente debería ser patrimonio de la humanidad”
            </div>
          </div>
          <p class="footer__texto--cierre"> &#169 Todos los derechos reservados</p>
      </section>
    </footer>

  </body>
</html>
